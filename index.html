<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <!-- Text nav -->
      <div class="desktop">
        <img src="./resources/images/ic-logo.svg" alt="Griffin logo">
        <h2><span>colmar</span>academy</h2>
        <nav>
          <span><a href="#">On campus</a></span>
          <span><a href="#">Online</a></span>
          <span><a href="#">For companies</a></span>
          <span><a href="#">Sign in</a></span>
        </nav>
      </div>
      <!-- Icon nav -->
      <div class="mobile">
        <img src="./resources/images/ic-logo.svg" alt="Griffin logo">
        <a href="#"><img src="./resources/images/ic-on-campus.svg" alt="On campus"></a>
        <a href="#"><img src="./resources/images/ic-online.svg" alt="Online"></a>
        <a href="#"><img src="./resources/images/ic-login.svg" alt="Sign in"></a>
      </div>
    </header>
    <main>
      <section class="banner hook">
        <div class="image-container">
          <img src="./resources/images/banner.jpg" alt="Students reading at a picnic table">
        </div>
        <div class="detail-container">
          <div class="motto">
            <h1>Learn something new every day</h1>
            <h2>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</h2>
          </div>
          <div class="button">
            <h3><a href="#">Start here</a></h3>
          </div>
        </div>
      </section>
      <section class="events hook">
        <div class="image-container desktop">
          <img src="./resources/images/information-main.jpg" alt="Smiling man reading outdoors">
        </div>
        <div class="detail-container">
          <div class="event item">
            <!-- <div class="item-image"> -->
              <img class="desktop" src="./resources/images/information-orientation.jpg" alt="Walking along a path with scattered fall leaves and long shadows">
              <img class="mobile" src="./resources/images/information-orientation-mobile.jpg" alt="Walking along a path with scattered fall leaves and long shadows">
            <!-- </div> -->
            <div class="item-info">
              <h2>Orientation date</h2>
              <h3>Tue 10/11 &amp Wed 10/12: 8am-3pm</h3>
              <a href="#">Read more</a>
            </div>
          </div>
          <div class="event item">
            Event 2
          </div>
          <div class="event item">
            Event 3
          </div>
        </div>
      </section>
      <section class="courses">
        <div class="title">
          Title
        </div>
        <div class="course-menu">
          Courses
        </div>
      </section>
      <section class="thesis hook">
        <div class="image-container">
          <video src="./resources/videos/thesis.mp4" autoplay="" poster="posterimage.jpg">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="detail-container desktop">
          <div class="thesis item">

          </div>
          <div class="thesis item">

          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright">
        Hello footer
      </div>
      <div class="legal">
        legal links
      </div>
    </footer>
  </body>
</html>
